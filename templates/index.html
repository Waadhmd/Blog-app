<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <h1>Welcome to My Flask Blog!</h1>
        {% for post in posts %}
        <article class="post">
            <header>
                <h2>{{ post['title'] }}</h2>
                <p class="author"><strong>Written By {{ post['author'] }}</strong></p>
            </header>
            <p>{{ post['content'] }}</p>
            <form class="delete-form" action="{{ url_for('delete', post_id=post['id']) }}" method="post">
             <button class="btn delete" type="submit">Delete Post</button>
            </form>
            <a href="{{ url_for('update', post_id=post['id']) }}" class="btn update">Update Post</a>

        </article>
        {% endfor %}
        <p class="add_btn"><a href="{{url_for('add')}}">âž• Add New Post</a></p>
    </main>
</body>
</html>
